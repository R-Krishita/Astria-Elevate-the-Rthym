<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>
<body>
    <nav class="flex">
        <div class="brand-logo hover">
            <img src="svg/spotify.svg" alt="spotify">
        </div>

        <div class="home">
            <button class = "home-button" type="button">
                <img src="svg/home.svg" alt="home">
            </button>
            <div class="search flex">
                <img src="svg/search.svg" alt="search">
                <input type="text" id="search" placeholder="What do you want to play?" >
                <img src="svg/browse.svg" alt="browse">
            </div>
        </div>
        <div class="pfp">
            <button type="button">
                <img src="svg/bell.svg" alt="bell">
            </button>
            <button type="button">
                <img src="svg/moon.svg" alt="pfp" height="50px" width="50px">
            </button>
        </div>
    </nav>
    <div class="parent flex">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
