<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>
<body>

    <!-- navbar -->
    <nav class="flex">

        <!-- brand logo -->
        <div class="brand-logo img">
            <img src="svg/spotify.svg" alt="spotify">
        </div>

        <!-- home button and search bar -->
        <div class=" flex home">
            <button class = "home-button" type="button">
                <img src="svg/home.svg" alt="home">
            </button>
            <div class="search flex">
                <img src="svg/search.svg" alt="search">
                <input type="text" id="search" placeholder="What do you want to play?" >
                <img src="svg/browse.svg" alt="browse">
            </div>
        </div>

        <!-- bell and pfp -->
        <div class="flex pfp">
            <button type="button" class = "navsignup">
                <!-- <img src="svg/bell.svg" alt="bell"> -->
                 Sign Up
            </button>
            <button type="button" class = "navlogin">
                <!-- <img src="svg/pfp.svg" alt="pfp" height="30px" width="30px"> -->
                 Log In
            </button>
        </div>
    </nav>


    <!-- main content -->
    <div class="flex parent">

        <!-- left side -->
        <div class="left">

        </div>

        <!-- right side -->
        <div class="right">

            
            <!-- footer start -->
            <footer>
                <div class="flex footer">
                    <div class=" flex footer-left">
                        <img src="svg/spotify.svg" alt="spotify" height="20px" width = "20px">
                        <p>2024 Spotify AB</p>
                    </div>
                    <div class="footer-right flex">
                        <p>Legal</p>
                        <p>Privacy Center</p>
                        <p>Privacy Policy</p>
                        <p>Cookies</p>
                        <p>About Ads</p>
                    </div>
                </div>
            </footer>
            <!-- footer end -->
        </div>
    </div>

    <!-- playbar start -->
     <div class=" flex playbar">

        <!-- playbar left side start -->
        <div class=" flex playbar-left">
            <img src="svg/album.svg" alt="album">
            <div class="flex playbar-info">
                <p>Album Name</p>
                <p>Artist Name</p>
            </div>
        </div>
        <!-- playbar left side end -->

        <!-- playbar center start -->
        <div class="flex playbar-center">
            <button type="button">
                <img src="svg/prev.svg" alt="prev">
            </button>
            <button type="button">
                <img src="svg/play.svg" alt="play">
            </button>
            <button type="button">
                <img src="svg/next.svg" alt="next">
            </button>
        </div>
        <!-- playbar center end -->

        <!-- playbar right side start -->
        <div class=" flex playbar-right">
            <button type="button">
                <img src="svg/volume.svg" alt="volume">
            </button>
            <button type="button">
                <img src="svg/fullscreen.svg" alt="fullscreen">
            </button>
        </div>
        <!-- playbar right side end -->
     </div>
    <!-- playbar end -->
</body>
</html>
