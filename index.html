<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>
<body>

    <!-- navbar -->
    <nav class="flex">
        <div class="brand-logo img">
            <img src="svg/spotify.svg" alt="spotify">
        </div>

        <div class="home">
            <button class = "home-button" type="button">
                <img src="svg/home.svg" alt="home">
            </button>
            <div class="search flex">
                <img src="svg/search.svg" alt="search">
                <input type="text" id="search" placeholder="What do you want to play?" >
                <img src="svg/browse.svg" alt="browse">
            </div>
        </div>
        <div class="pfp">
            <button type="button" class = "navbell">
                <img src="svg/bell.svg" alt="bell">
            </button>
            <button type="button" class = "navpfp">
                <img src="svg/pfp.svg" alt="pfp" height="30px" width="30px">
            </button>
        </div>
    </nav>

    <!-- main content -->
    <div class="parent flex">
        <div class="left">

        </div>
        <div class="right">

        
            <footer>
                <div class="footer flex">
                    <div class="footer-left">
                        <img src="svg/spotify.svg" alt="spotify">
                        <p>2024 Spotify AB</p>
                    </div>
                    <div class="footer-right">
                        <p>Legal</p>
                        <p>Privacy Center</p>
                        <p>Privacy Policy</p>
                        <p>Cookies</p>
                        <p>About Ads</p>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <!-- playbar -->
     <div class="playbar">
        <div class="playbar-left">
            <img src="svg/album.svg" alt="album">
            <div class="playbar-info">
                <p>Album Name</p>
                <p>Artist Name</p>
            </div>
        </div>
        <div class="playbar-center">
            <button type="button">
                <img src="svg/prev.svg" alt="prev">
            </button>
            <button type="button">
                <img src="svg/play.svg" alt="play">
            </button>
            <button type="button">
                <img src="svg/next.svg" alt="next">
            </button>
        </div>
        <div class="playbar-right">
            <button type="button">
                <img src="svg/volume.svg" alt="volume">
            </button>
            <button type="button">
                <img src="svg/fullscreen.svg" alt="fullscreen">
            </button>
        </div>
     </div>
</body>
</html>
