<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astria: Elevate your Rhythm</title>
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="stylesheet" href="css/left.css">
    <link rel="stylesheet" href="css/right.css">
    <link rel="stylesheet" href="css/playbar.css">
</head>
<body>

    <!-- navbar -->
    <nav class="flex">

        <!-- brand logo -->
        <div class="brand-logo img">
            <img src="svg/spotify.svg" alt="spotify">
        </div>

        <!-- home button and search bar -->
        <div class=" flex home">
            <button class = "home-button" type="button">
                <img src="svg/home.svg" alt="home">
            </button>
            <div class="search flex">
                <img src="svg/search.svg" alt="search">
                <input type="text" id="search" placeholder="What do you want to play?" class = "font">
                <img src="svg/browse.svg" alt="browse">
            </div>
        </div>

        <!-- bell and pfp -->
        <div class="flex pfp font">
            <button type="button" class = "navsignup font">
                <!-- <img src="svg/bell.svg" alt="bell"> -->
                 Sign Up
            </button>
            <button type="button" class = "navlogin font">
                <!-- <img src="svg/pfp.svg" alt="pfp" height="30px" width="30px"> -->
                 Log In
            </button>
        </div>
    </nav>


    <!-- main content -->
    <div class="flex parent">



        <!-- left side -->
        <div class="left background-color">
            <div class="default flex library">
                <button type="button" class = "button background-color">
                    <img src="svg/library.svg" alt="library" class = "invert" height = "30px" width = "30px">
                </button>
                <p class = "font">Your Library</p>
                <button type = "button" class = "button background-color hamburger">
                    <img src="svg/hamburger.svg" alt="icon" class = "invert" id = "hamburger">
                </button>
            </div>
            <div class="songList">
                <ul class = "font">
                    
                </ul>
            </div>
        </div>

        <!-- lef side end -->




        <!-- right side -->
        <div class="right background-color flex">
            <!-- <button class="scroll-button left button" onclick="scrollLeft()">
                <img src="svg/previous-arrow.svg" alt="arrow" height = "50px" width = "50px">
            </button>  -->
            <h2 class = "font default">Made For You</h2>

            <!-- Spotify Playlists -->
            <div class="spotifyPlaylists">

                <!-- Card Container 1 -->
                <div class="cardContainer flex font">

                    <!-- button for left scroll -->
                    <div class="card background-color default">
                        <img src="album-covers/img1.png" alt="img">
                        <h3>Discover Weekly</h3>
                        <p>Your weekly mixtape of fresh music !</p>
                        <div class="greenbutton">
                            <button type="button" id = "play1" class = " button font" style="background-color: rgb(0, 255, 0);">
                                <img src="svg/playgreen.svg" alt="img">
                            </button>
                        </div>
                    </div>

                    <div class="card background-color default">
                        <img src="album-covers/img2.png" alt="img">
                        <h3>Mixed Feels</h3>
                        <p>Feel your own music :)</p>
                        <div class="greenbutton">
                            <button type="button"   id = "play1" class = " button font" style="background-color: rgb(0, 255, 0);">
                                <img src="svg/playgreen.svg" alt="img">
                            </button>
                        </div>
                    </div>

                    
                    
                    
                </div>
                <!-- Card Container 1 end -->
                

                
            </div>
            <!-- spotifyPlaylist end -->

            <!-- <button class="scroll-button right button" onclick="scrollRight()">
                <img src="svg/next-arrow.svg" alt="arrow" height = "50px" width = "50px">
            </button> -->
            
        </div>




        <!-- footer start -->
         <div class="footer flex">
            <footer>
                    <div class="footer-left flex">
                        <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                        <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                        <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                        </div>
                        <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                        <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                        <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                    </div>
                    <div class="footer-right flex">
                        <img src="svg/spotify.svg" alt="spotify" height="20px" width = "20px">
                        <p class = "font">2024 Spotify AB</p>
                    </div>
            </footer>

         </div>
        <!-- footer end -->
    </div>




    <!-- playbar start -->
     <div class=" flex playbar">

        <!-- playbar left side start -->
        <div class=" flex playbar-left">
            <img src="" alt="album">
            <div class="playbar-info default font">
                <!-- <p class = "font default">Album Name</p>
                <p class = "font default">Artist Name</p> -->
            </div>
        </div>
        <!-- playbar left side end -->

        <!-- playbar center start -->
        <div class="flex playbar-center">
            <button type="button" class="button invert">
                <img src="svg/previous.svg" alt="prev" height="25px" width="25px">
            </button> 

                <img src="svg/play.svg" alt="play"  id = "play" class = "invert" height="35px" width="35px">
          
            <button type="button" class="button invert" id = "next">
                <img src="svg/next.svg" alt="next" height="25px" width="25px">
            </button>
        </div>
        <!-- playbar center end -->

        <!-- playbar right side start -->
        <div class=" flex playbar-right">
            <button type="button">
                <img src="" alt="volume">
            </button>
            <!-- <button type="button">
                <img src="svg/" alt="fullscreen">
            </button> -->
        </div>
        <!-- playbar right side end -->

    </div>
    <!-- playbar end -->
    
   


    <!-- seekbar -->
    <div class="seekbar flex">
        <div class="songTime">
        
        </div>
        <div class="seekbar-fill"></div>
        <div class="circle">
            
        </div>
    </div>
    <!-- seekbar end -->

    <script src="script/script.js"></script>
    <script src="script/images.js"></script>
</body>
</html>
